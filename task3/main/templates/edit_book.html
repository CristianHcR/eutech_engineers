{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update_book/{{book.0}}" method="post">
            <div class="form-group">
                <input type="text" name="title" placeholder="Title" value="{{ book.1 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="author" placeholder="Author"value="{{ book.2 }}" class="form-control">
            </div>
            
            <div class="form-group">
                <button type="submit" class="form-control btn btn-success btn-block">
                    Save
                </button>
            </div>
            
        </form>
    </div>
    
</div>
{% endblock %}
