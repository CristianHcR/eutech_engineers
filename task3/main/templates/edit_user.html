{% extends 'layout.html' %}

{% block body %}
<div class="row">
    
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-dismissible alert-info fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
{% endfor%}
{% endif %}
{% endwith %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update_user/{{user.0}}" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" value="{{ user.1 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password"value="{{ user.2[:8] }}" class="form-control">
            </div>
            
            <div class="form-group">
                <input type="role" name="role"  value="{{ user.3 }}" class="form-control"placeholder="Enter your role: User, librarian" pattern="User|librarian" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="form-control btn btn-success btn-block">
                    Save
                </button>
            </div>
            
        </form>
    </div>
    
</div>
{% endblock %}
