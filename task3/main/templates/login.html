{% extends 'layout.html' %}


{% block body%}

<div class="row">
  <div class="col-md-6 offset-md-3">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-dismissible alert-info fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
{% endfor%}
{% endif %}
{% endwith %}


<form action="/" method="POST">
  <div class="card card-body">
    <h3 style="margin-left: 45%;" >Login</h3>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Username:</label>
    <input type="text" class="form-control" name="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Password</label>
    <input type="password" name="password" placeholder="Enter your password" class="form-control" >
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
    <label class="form-check-label" for="inlineFormCheck">
      Remember me
    </label>
  </div>
  <br>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block form-control">
        Submit
    </button>
  </div>
  <br>
  <div class="mb-3">
    <a href="/default" class="btn btn-secondary" style="margin-left: auto; margin-right: auto; display: block; text-align: center;">Unregistered access</a>
  </div>
  </div>
  
  </div>
</form>


{% endblock %}
